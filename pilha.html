<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pilha</title>
</head>

<body>
    <script>
        // Cria uma pilha (array) com alguns números
        let pilha = [1, 2, 3];

        // Adiciona um novo elemento ao topo da pilha
        pilha.push(4);

        // Remove e imprime o último elemento da pilha
        console.log(pilha.pop()); // Remove e imprime 4

        // Imprime a pilha atualizada
        console.log(pilha); // Imprime [1, 2, 3]
    </script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>fila</title>
</head>

<body>
    <script>
        // Cria uma fila (array) com alguns n√∫meros
        let fila = [1, 2, 3];

        // Adiciona um novo elemento ao final da fila
        fila.push(4);

        // Remove e imprime o primeiro elemento da fila
        console.log(fila.shift()); // Remove e imprime 1

        // Imprime a fila atualizada
        console.log(fila); // Imprime [2, 3, 4]
    </script>
</body>

</html>

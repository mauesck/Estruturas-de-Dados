<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista</title>
</head>

<body>
    <script>
        // Cria uma lista (array) com alguns números
        let lista = [1, 2, 3];

        // Acessa e imprime o primeiro elemento da lista
        console.log(lista[0]); // Imprime 1

        // Adiciona um novo elemento ao final da lista
        lista.push(4);

        // Remove o último elemento da lista
        lista.pop(); // Remove 4

        // Imprime a lista atualizada
        console.log(lista); // Imprime [1, 2, 3]
    </script>
</body>

</html>
